<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws for a Cause</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 淡米色背景 */
            color: #4e3b31; /* 暗褐色文字 */
        }

        /* 聯絡方式樣式 */
        .contact-info-block {
            padding: 20px;
            background-color: #f0e6d2; /* 淡卡其色 */
            text-align: left;
            padding-left: 20px;
        }

        /* 導覽列樣式 */
        .navbar {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .brand {
            flex: 1;
            font-size: 20px;
            font-weight: bold;
            color: #6a4f4b;
        }

        .navbar .icons {
            display: flex;
            gap: 15px;
        }

        .navbar .icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .category-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdf1e6;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .category-bar a {
            color: #6a4f4b;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            position: relative;
        }

        .category-bar a:hover {
            color: #4e3b31;
            border-bottom: 2px solid #4e3b31;
        }

        /* 商品網格樣式 */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            background-color: white;
            width: calc(25% - 20px);
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:focus-within .submenu {
            display: block;
        }

        .submenu a {
            color: #6a4f4b;
            text-decoration: none;
            padding: 12px 16px;
            display: block;
            font-size: 14px;
        }

        .submenu a:hover {
            background-color: #ddd;
        }

        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #6a4f4b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .buy-button:hover {
            background-color: #4b3936;
        }

        /* 首頁圖片樣式 */
        .homepage-banner {
            text-align: center;
            margin: 20px 0;
        }

        .homepage-banner img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 幻燈片樣式 */
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: 0px auto;
        }

        /* 幻燈片按鈕設計 */
        .pre, .next {
            position: absolute;
            top: 50%;
            padding: 20px;
            width: auto;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.6s ease;
        }

        .next {
            right: 0px;
        }

        .pre:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.28);
        }

        /* 幻燈片圖片動畫 */
        .mySlides {
            animation: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        /* 圓點 */
        .dot {
            position: relative;
            height: 10px;
            width: 10px;
            margin: 0px 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .dot:hover, .active {
            background-color: #717171;
        }

        /* 聯絡方式樣式 */
        .contact-info-block {
            padding: 20px;
            background-color: #4e3b31; /* 改為咖啡色背景 */
            text-align: left;
            padding-left: 20px;
            color: white; /* 設置文字為白色，與咖啡色背景對比 */
}
        .contact-images a {
            margin: 10px;
        }

        .contact-images img {
            width: 40px;
            height: 40px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4e3b31; /* 設為咖啡色 */
            color: white; /* 文字顏色改為白色，與背景形成對比 */
            border-top: 1px solid #ddd;
}
        /* 響應式設計 */
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <script>
        let slideIndex1 = 0;
        let slideIndex2 = 0;

        function plusSlides(n, slideshowId) {
            if (slideshowId === 'slideshow1') {
                slideIndex1 += n;
                if (slideIndex1 >= document.querySelectorAll("#slideshow1 .mySlides").length) {
                    slideIndex1 = 0;
                } else if (slideIndex1 < 0) {
                    slideIndex1 = document.querySelectorAll("#slideshow1 .mySlides").length - 1;
                }
            } else if (slideshowId === 'slideshow2') {
                slideIndex2 += n;
                if (slideIndex2 >= document.querySelectorAll("#slideshow2 .mySlides").length) {
                    slideIndex2 = 0;
                } else if (slideIndex2 < 0) {
                    slideIndex2 = document.querySelectorAll("#slideshow2 .mySlides").length - 1;
                }
            }

            showSlides(slideshowId);
        }

        function showSlides(slideshowId) {
            let slides;
            if (slideshowId === 'slideshow1') {
                slides = document.querySelectorAll("#slideshow1 .mySlides");
            } else {
                slides = document.querySelectorAll("#slideshow2 .mySlides");
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            if (slideshowId === 'slideshow1') {
                slides[slideIndex1].style.display = "block";
            } else {
                slides[slideIndex2].style.display = "block";
            }
        }

        showSlides('slideshow1');
        showSlides('slideshow2');
    </script>
